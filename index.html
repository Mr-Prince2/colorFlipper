<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Oswald:wght@200..700&family=Playwrite+VN:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Color Flipper</h1>

  <div class="btns">
    <button class="button1" onclick="setColor('hsl(211, 100%, 51%)')"> Blue Color </button>
    <button class="button2" onclick="setColor(' hsl(120, 78%, 45%)')"> Green Color </button>
    <button class="button3" onclick="setColor(' hsl(0, 78%, 45%)')"> Red Color </button>
    <button class="button4" onclick="randomColor()"> Random Color</button>
  </div>



  <script src="index.js"></script>

</body>
</html>
